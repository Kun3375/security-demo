<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
</head>
<body>
    <h2>标准登陆页</h2>
    <h3>用户名密码登陆</h3>
    <form action="/authentication/form" method="post">
        <table>
            <tr>
                <td>用户名：</td>
                <td><input type="text" name="username"/></td>
            </tr>
            <tr>
                <td>密码：</td>
                <td><input type="password" name="password"/></td>
            </tr>
            <tr>
                <td>验证码：</td>
                <td><input type="text" name="imageCaptcha"/><img src="/captcha/image?width=200" alt="error"/></td>
            </tr>
            <tr>
                <td><input type="checkbox" name="remember-me" checked="checked"/>记住我</td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="登陆"></td>
            </tr>
        </table>
    </form>
    <h3>手机验证码登陆</h3>
    <form action="/authentication/mobile" method="post">
        <table>
            <tr>
                <td>手机号：</td>
                <td><input type="text" name="mobile"></td>
            </tr>
            <tr>
                <td>短信验证码：</td>
                <td>
                    <input type="text" name="smsCaptcha">
                    <a href="/captcha/sms?mobile=1231313">发送验证码</a>
                </td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="登陆"></td>
            </tr>
        </table>
    </form>
</body>
</html>
